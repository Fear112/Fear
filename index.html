<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Firebase Switch</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 36px;
      color: #ffffff;
      text-shadow: 0 0 10px #acacac;
    }

    .button-container {
      display: flex;
      gap: 20px;
    }

    button {
      font-size: 22px;
      padding: 15px 50px;
      border: none;
      border-radius: 12px;
      transition: transform 0.2s, box-shadow 0.3s;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .on {
      background-color: #777777;
      color: white;
    }

    .off {
      background-color: #bc9fff;
      color: white;
    }

    .footer {
      margin-top: 60px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>ควบคุมสถานะอุปกรณ์</h1>
  
  <div class="button-container">
    <button class="on" onclick="setStatus(1)">เปิด</button>
    <button class="off" onclick="setStatus(0)">ปิด</button>
  </div>

  <div class="footer">Powered by Firebase | FEAR Project</div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCFdj-tPkYjExP70Ow-3c6V_3a7hyVnN9A",
      authDomain: "fear-123c6.firebaseapp.com",
      projectId: "fear-123c6",
      storageBucket: "fear-123c6.firebasestorage.app",
      messagingSenderId: "135123571351",
      appId: "1:135123571351:web:7c995a4b46e49c0453cfd2",
      measurementId: "G-GT6MBF5LKK"
    };

    // Init Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Function to set status
    function setStatus(value) {
      db.collection("devices").doc("device1").set({
        status: value
      }).then(() => {
        alert("สถานะถูกเปลี่ยนเป็น " + (value === 1 ? "เปิด" : "ปิด"));
      }).catch((error) => {
        console.error("เกิดข้อผิดพลาด: ", error);
      });
    }
  </script>

</body>
</html>
