<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ควบคุมและแสดงสถานะอุปกรณ์</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script&gt;
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script&gt;
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    button {
      font-size: 20px;
      padding: 10px 30px;
      margin: 5px;
      cursor: pointer;
    }
    .on { background-color: green; color: white; }
    .off { background-color: red; color: white; }
    .mode-on { background-color: blue; color: white; }
    .mode-off { background-color: orange; color: white; }
    #status {
      font-size: 28px;
      margin-bottom: 30px;
    }
    .status-img {
      max-width: 150px;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <h1>ควบคุมและแสดงสถานะอุปกรณ์</h1>
  <div id="status">กำลังโหลด...</div>

  <button class="on" onclick="setStatus(1)">เปิด</button>
  <button class="off" onclick="setStatus(0)">ปิด</button>
  <button class="mode-on" onclick="setStatus(2)">เปิดโหมด</button>
  <button class="mode-off" onclick="setStatus(3)">ปิดโหมด</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAe9X9jkqECZ4KX2W1S3LIusxfd3kX3eWI",
      authDomain: "l123-8d4f4.firebaseapp.com",
      projectId: "l123-8d4f4",
      storageBucket: "l123-8d4f4.appspot.com",
      messagingSenderId: "338261852462",
      appId: "1:338261852462:web:ed7cf644e8fa8171953abf",
      measurementId: "G-57C629Z4EK"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const statusDiv = document.getElementById("status");

    const statusText = {
      0: "สถานะ: ปิด",
      1: "สถานะ: เปิด",
      2: "สถานะ: เปิดโหมด",
      3: "สถานะ: ปิดโหมด"
    };

    const statusImages = {
      0: "https://cdn-icons-png.flaticon.com/512/1828/1828665.png&quot;, // รูปปิด
      1: "https://cdn-icons-png.flaticon.com/512/1828/1828925.png&quot;, // รูปเปิด
      2: "https://i.pinimg.com/736x/a4/84/28/a4842830b6899a654ad911072c253dc1.jpg&quot;, // เปิดโหมด
      3: "https://cdn-icons-png.flaticon.com/512/3524/3524662.png&quot;  // ปิดโหมด
    };

    db.collection("devices").doc("device1")
      .onSnapshot((doc) => {
        if (doc.exists) {
          const status = doc.data().status;
          const text = statusText[status] || "ไม่ทราบสถานะ";
          const imgSrc = statusImages[status] || "";

          statusDiv.innerHTML = `
            ${text}
            <br><img src="${imgSrc}" class="status-img">
          `;
        } else {
          statusDiv.textContent = "ไม่มีข้อมูล";
        }
      });

    function setStatus(value) {
      db.collection("devices").doc("device1").set({
        status: value
      }).then(() => {
        console.log("เปลี่ยนสถานะสำเร็จ:", value);
      }).catch((error) => {
        console.error("เกิดข้อผิดพลาด: ", error);
      });
    }
  </script>

</body>
</html>
